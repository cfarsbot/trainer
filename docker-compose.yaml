version: "3.7"
services:
  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
   
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "3344:80"

  backend:
    image: python-trainer:latest
    depends_on: 
      - mysql-server
    ports: 
      - "5000:80"

  frontend:
    image: vue-trainer:latest
    depends_on: 
      - backend
    ports:
      - "8080:8080"

volumes:
  mysql-data: